<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AORI</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-2.2.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/modernizr/modernizr-2.6.2.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/navbar.js" charset="utf-8"></script>
    <script src="js/maps.js" charset="utf-8"></script>
    <script src="js/contacto.js" charset="utf-8"></script>
    <script src="js/scroll.js" charset="utf-8"></script>
    <script src="js/parallax.min.js" charset="utf-8"></script>
    <style media="screen">
        .servicio_desc {
            display: none;
            height: 350px;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <a name="servicios"></a>
    <div class="# servicios">
        <div class="servicios_title">
            <p class="title">
                ¿Qué <strong>servicios</strong> ofrecemos?
            </p>
        </div>
        <!-- modelos de negocio-->
        <div class="# servicio serv_modelos">
            <a class="svg" id="modelos_Negocio">
                <object type="image/svg+xml" data="Iconos/modelos.svg">Imágen de circulo</object>
            </a>
            
		
        </div>
        <div class="subtemas" id="modelos" name="modelos_Negocio" style="display:none;">
            <div id="optimizacion" style="float:left; ">
                       <img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_optimizacion')" />
                        
                        <div class="servicio_desc" id="modelos_optimizacion" >
                            
                        </div>
            </div>
            
            <div id="manuales"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_manuales')"/>
                        <div class="servicio_desc" id="modelos_manuales" >
                            
                        </div></div>
                        
            <div id="coaching" style="float:left;"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_manuales')" />
                         <div class="servicio_desc" id="modelos_manuales" >
                            
                        </div>
                        </div>
                        
            <div id="estandarizacion"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_estandarizacion')"/>
                        <div class="servicio_desc" id="modelos_estandarizacion" >
                            
                        </div>
                        </div>
                        
            <div id="menus" style="float:left;"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_menus')"/>
                        <div class="servicio_desc" id="modelos_menus" >
                            
                        </div>    
            </div>
            
            <div id="costos"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_costos')"/>
                        <div class="servicio_desc" id="modelos_costos" >
                            
                        </div>
            </div>
            <div id="business" style="float:left;"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_business')"/>
                        <div class="servicio_desc" id="modelos_business" >
                            
                        </div>            
            </div>
            <div id="incubacion"><img src="images/test_servicios.png"
                        alt="" onclick="slide_Servicios('modelos_incubacion')" />
                        <div class="servicio_desc" id="modelos_incubacion" >
                            
                        </div>
            </div>
        </div>
        
        
        <!-- franquicias o sucursales-->
        <div class="# servicio serv_franquicia">
            <a class="svg" id="modelos_Franquicia">
                <object class="objeto" type="image/svg+xml" data="Iconos/franquicia.svg">Imágen de circulo</object>
            </a>
            
        </div>
		<div class="modelos_Franquicia servicio_desc" id="slide_servicio" ></div>
        <!-- redes sociales-->
        <div class="# servicio serv_redes">
            <a class="svg" id="marketing_BTL">
                <object type="image/svg+xml" data="Iconos/marketing.svg">Imágen de circulo</object>
            </a>
            
        </div>
		<div class="marketing_BTL servicio_desc" id="slide_servicio" ></div>
        <!-- apps-->
        <div class="# servicio serv_apps">
            <a class="svg" id="app_VR">
                <object type="image/svg+xml" data="Iconos/apps.svg">Imágen de circulo</object>
            </a>
            <div class="app_VR servicio_desc" id="slide_servicio" ></div>
        </div>
        <!-- web design-->
        <div class="# servicio serv_web">
            <a class="svg" id="diseno_Web">
                <object type="image/svg+xml" data="Iconos/diseno.svg">Imágen de circulo</object>
            </a>
            <div class="diseno_Web servicio_desc" id="slide_servicio" ></div>
        </div>
        <!-- inteligencia fiscal-->
        <div class="# servicio serv_inteligencia">
            <a class="svg" id="inteligencia_Fiscal">
                <object type="image/svg+xml" data="Iconos/inteligencia.svg">Imágen de circulo</object>
            </a>
            <div class="inteligencia_Fiscal servicio_desc" id="slide_servicio" ></div>
        </div>
        <!-- Importacion/Exportacion-->
        <div class="# servicio serv_impoexpo">
            <a class="svg" id="colocacion_Productos">
                <object type="image/svg+xml" data="Iconos/importacion.svg">Imágen de circulo</object>
            </a>
            <div class="colocacion_Productos servicio_desc" id="slide_servicio" ></div>
        </div>
        <!-- Cursos y diplomados-->
        <div class="# servicio serv_cursos">
               <a class="svg" id="diplomados_Emprendedores">
                <object type="image/svg+xml"
                    data="Iconos/cursos.svg">Imágen de circulo</object>
            </a>
                <!-- Cursos y diplomados-->
                 <div class="diplomados_Emprendedores servicio_desc" id="slide_servicio" ></div>
            </div>
            <div class="# servicio serv_incubacion">
               <a class="svg" id="incubacion_Empresas">
                <object type="image/svg+xml"
                    data="Iconos/incubacion.svg">Imágen de circulo</object>
                </a>
                <!-- Incubacion y financiamiento-->
                 <div class="incubacion_Empresas servicio_desc" id="slide_servicio" ></div>
            </div>
    </div>
</body>

</html>
